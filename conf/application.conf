include "frontend.conf"

appName="employee-wfh-expenses-frontend"

play.http.router=prod.Routes

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.http.errorHandler = "handlers.ErrorHandler"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"

# https://www.playframework.com/documentation/2.7.x/CspFilter#Deprecation-of-SecurityHeaders.contentSecurityPolicy
play.filters.csp.directives.script-src = "'self' 'unsafe-inline' localhost:12345 localhost:9336 localhost:9032 localhost:9250 www.google-analytics.com www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com *.optimizely.com optimizely.s3.amazonaws.com https://cdn-assets-prod.s3.amazonaws.com data:"
play.filters.enabled += play.filters.csp.CSPFilter

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

otherExpensesId = 59
jobExpenseId = 55

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
        auth {
            host = localhost
            port = 8500
        }

        preferences-frontend {
            host = localhost
            port = 9024
            protocol = http
        }

        pertax-frontend {
            host = localhost
            port = 9232
            protocol = http
        }

        citizen-details {
            host = localhost
            port = 9337
            protocol = http
        }

        tai {
            host = localhost
            port = 9331
            protocol = http
        }


        eligibility-checker {
            host = localhost
            port = 8787
            protocol = http
        }

        features {
            welsh-translation: true
        }

      contact-frontend {
        host = localhost
        port = 9250
        www = "http://localhost:9250"
      }
    }
}

timeoutDialog {
  enabled = true
  timeout = 900
  timeoutCountdown = 120
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login                     = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue             = "http://localhost:9336/employee-working-from-home-expenses"
  p87DigitalForm            = "http://localhost:9091/digital-forms/form/tax-relief-for-expenses-of-employment/draft/guide"
  p87PostalForm             = "https://www.gov.uk/guidance/claim-income-tax-relief-for-your-employment-expenses-p87#claim-by-post"
  ivUplift                  = "http://localhost:9948/iv-stub/uplift"
  ivCompletion              = "http://localhost:9336/employee-working-from-home-expenses"
  ivFailure                 = "http://localhost:9336/employee-working-from-home-expenses/identity-failed"
  feedbackSurvey            = "http://localhost:9514/feedback/employee-working-from-home-expenses"
  hmrcCallCharges           = "https://www.gov.uk/call-charges"
  incomeTaxGeneralEnquiries = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/income-tax-enquiries-for-individuals-pensioners-and-employees"
}

taxRelief {
    2019 {
        poundsPerWeek = 4
        maxPerYear = 56
    }

    2020 {
        poundsPerWeek = 6
        maxPerYear = 312
    }

    2021 {
        poundsPerWeek = 6
        maxPerYear = 312
    }

    2022 {
        poundsPerWeek = 6
        maxPerYear = 312
    }

}

saLookup {
    enabled = true
}

accessibility-statement.service-path = "/employee-working-from-home-expenses"

optimizely.projectId = "18916851035"

tracking-consent-frontend {
  gtm.container = "c"
}

rateLimit {
    taiGets {
        bucketSize = 25
        ratePerSecond = 25
        enabled = true
    }

    taiPosts {
        bucketSize = 25
        ratePerSecond = 25
        enabled = true
    }
}
